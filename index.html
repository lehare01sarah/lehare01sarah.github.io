<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira WDC</title>
    <script src="https://cdn.jsdelivr.net/npm/tableau-api"></script> <!-- Tableau WDC API -->
    <script src="wdc.js"></script> <!-- External JS to handle API calls -->
</head>
<body>
    <h1>Jira Web Data Connector</h1>
    <p>Enter your Jira details to connect:</p>

    <!-- Form for user inputs -->
    <form id="jiraForm">
        <label for="jiraEndpoint">Jira Endpoint (e.g., https://your-jira-instance.atlassian.net):</label>
        <input type="text" id="jiraEndpoint" required>
        <br>
        <label for="jiraUsername">Jira Username:</label>
        <input type="text" id="jiraUsername" required>
        <br>
        <label for="jiraApiToken">Jira API Token:</label>
        <input type="password" id="jiraApiToken" required>
        <br>
        <button type="submit">Connect to Jira</button>
    </form>

    <div id="status"></div>
</body>
</html>
